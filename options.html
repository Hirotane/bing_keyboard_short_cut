<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Navigation in search pages</h2>
        <div>
            <input type="checkbox" id="navigate-search-results-with-jkhl">
            <label>
                <kbd class="key">j</kbd>&ensp;<kbd class="key">k</kbd>&ensp;<kbd
                    class="key">h</kbd>&ensp;<kbd class="key">l</kbd>
            </label>
        </div>
        <div>
            <input type="checkbox" id="navigate-search-results-with-arrows">
            <label>
                <kbd class="key">&darr;</kbd>&ensp;<kbd class="key">&uarr;</kbd>&ensp;<kbd
                    class="key">&larr;</kbd>&ensp;<kbd class="key">&rarr;</kbd>
            </label>
        </div>
    </section>
    <section>
        <h2>Page transition</h2>
        <div>
            <input type="checkbox" id="move-pages-with-hl">
            <label>
                <kbd class="key">Shift</kbd> + <kbd class="key">h</kbd>&ensp;<kbd
                    class="key">Shift</kbd> + <kbd class="key">l</kbd>
            </label>
        </div>
        <div>
            <input type="checkbox" id="move-pages-with-arrows">
            <label>
                <kbd class="key">Shift</kbd> + <kbd class="key">&larr;</kbd>&ensp;<kbd
                    class="key">Shift</kbd> + <kbd class="key">&rarr;</kbd>
            </label>
        </div>
    </section>
    <section>
        <h2>Select serch type</h2>
        <div>
            <input type="checkbox" id="select-search-type">
            <label>
                <kbd class="key">a</kbd>&ensp;<kbd class="key">w</kbd>&ensp;<kbd
                    class="key">i</kbd>&ensp;<kbd class="key">v</kbd>&ensp;<kbd
                    class="key">m</kbd>&ensp;<kbd class="key">s</kbd>
            </label>
    </section>
    <section>
        <h2>Scroll in websites</h2>
        <div>
            <input type="checkbox" id="scroll-in-site-with-jkdu">
            <label>
                <kbd class="key">j</kbd>&ensp;<kbd class="key">k</kbd>&ensp;<kbd
                    class="key">d</kbd>&ensp;<kbd class="key">u</kbd>
            </label>
        </div>
    </section>
    <section>
        <h2>Focus on search box or text area</h2>
        <div>
            <input type="checkbox" id="focus-on-input">
            <label>
                <kbd class="key">/</kbd>&ensp;            
            </label>
    </section>
    <section>
        <h2>Exit from search box or text area</h2>
        <div>
            <input type="checkbox" id="unfocus-with-esc">
            <label>
                <kbd class="key">ESC</kbd>&ensp;            
            </label>
        <div>
            <input type="checkbox" id="unfocus-with-bracket">
            <label>
                <kbd class="key">Ctrl</kbd> + <kbd class="key">[</kbd>
            </label>
    </section>

    <div id="status"></div>
    <!-- <button id="save" class="btn btn-primary">Save</button> -->
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
