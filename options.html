<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <table>
            <tr>
                <th>check</th> <th>keybind</th> <th>discription</th>
            </tr>
            <tr>
                <td><input type="checkbox" id="navigate-search-results-with-jkhl"></td> 
                <td><span class="key">j</span>/<span class="key">k</span>/<span class="key">h</span>/<span class="key">l</span></td>
                <td rowspan="2" class="">Navigation in search pages</td> 
            </tr>
            <tr>
                <td><input type="checkbox" id="navigate-search-results-with-arrows"></td> 
                <td><span class="key">&darr;</span>/<span class="key">&uarr;</span>/<span class="key">&larr;</span>/<span class="key">&rarr;</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="move-pages-with-hl"></td> 
                <td><span class="key">Shift-h</span>/<span class="key">Shift-l</span></td>
                <td rowspan="2">Page transition</td> 
            </tr>
            <tr>
                <td><input type="checkbox" id="move-pages-with-arrows"></td> 
                <td><span class="key">Shift-&larr;</span>/<span class="key">Shift-&rarr;</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="select-search-type"></td> 
                <td><span class="key">a</span>/<span class="key">w</span>
                    <span class="key">i</span>/<span class="key">v</span>
                    <span class="key">m</span>/<span class="key">s</span></td>
                <td>Select serch type</td> 
            </tr>
            <tr>
                <td><input type="checkbox" id="scroll-in-site-with-jkdu"></td> 
                <td><span class="key">j</span>/<span class="key">k</span>/<span class="key">u</span>/<span class="key">d</span></td>
                <td >Scroll in all websites</td> 
            </tr>
            <tr>
                <td><input type="checkbox" id="focus-on-input"></td> 
                <td><span class="key">/</span></td>
                <td >Focus on search box or text area</td> 
            </tr>
            <tr>
                <td><input type="checkbox" id="unfocus-with-esc"></td> 
                <td><span class="key">ESC</span></td>
                <td rowspan="2">Exit from search box or text area</td> 
            </tr>
            <tr>
                <td><input type="checkbox" id="unfocus-with-bracket"></td> 
                <td><span class="key">Ctrl-[</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="hide-ads"></td>
                <td></td>
                <td >Gray out ads</td> 
            </tr>
        </table>
    </section>

    <div id="status"></div>
    <!-- <button id="save" class="btn btn-primary">Save</button> -->
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
